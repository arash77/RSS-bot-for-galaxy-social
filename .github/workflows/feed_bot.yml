name: Create pr for feeds

on:
  schedule:
    - cron: "00 00 * * *"

  workflow_dispatch:

jobs:
  feed-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run python script
        env:
          FEED_FILE: "app/feeds.yml"
          GALAXY_SOCIAL_BOT_TOKEN: ${{ secrets.GALAXY_SOCIAL_BOT_TOKEN }}
          REPO: "arash77/galaxy-social"
        run: python -u app/feed_bot.py
